<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Exemplo</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      color: #333333;
      margin-top: 10px;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à Minha Página!</h1>
  <p>Esta é uma página simples com HTML e CSS básico aplicados.</p>

  <!-- Link -->
  <p>Visite o site do <a href="https://www.w3schools.com" target="_blank">W3Schools</a> para aprender mais sobre desenvolvimento web.</p>

  <!-- Imagem -->
  <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="Logo HTML5">

</body>
</html>
